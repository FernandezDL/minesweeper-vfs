  <html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <title>Mine Sweeper</title>
    </head>

    <body>
		<!-- ***** HEADER **** -->
      	<header>
          	<img src="img/Logo.png" alt="Logo" class="imgLogo">
          	<h1>Mine Sweeper</h1>
      	</header>

		<!-- ***** LAYOUT **** -->
		<div class="layout">
            <!-- sidebar with the buttons for various actions -->
            <div class="sidebar"> 
                <button>
                    <img src="img/sidebar/acercarse.png" alt="zoom in">
                </button>
                <button>
                    <img src="img/sidebar/alejarse.png" alt="zoom out">
                </button>
                <button>
                    <img src="img/sidebar/estrella.png" alt="Star">
                </button>
                <button>
                    <img src="img/sidebar/foco.png" alt="light bullb">
                </button>
                <button>
                    <img src="img/sidebar/numeroBandera.png" alt="Flag number">
                </button>
                <button>
                    <img src="img/sidebar/interrogacion.png" alt="about">
                </button>
                <button>
                    <img src="img/sidebar/cheque.png" alt="Check">
                </button>
            </div>

            <!-- Game board space -->
			<div class="gameBoard">
                <!-- game header - gameinformation -->
                <div class="gameInfo">
                    <!-- Timer display -->
                    <div id="timerDisplay" class="sevenSegDisplay">000</div>

                    <!-- Reset button -->
                    <button id="reset" class="resetButton"></button>

                    <!-- Mine counter display -->
                    <div class="sevenSegDisplay">020</div>
                </div>
                
                <div id="game-container">
                    <!-- Game board will be generated here -->
                </div>
                
            </div>

            <!-- Sidebar with best scores -->
            <div class="sidebar">
                <h2>Best scores</h2>
                <div class="bestScores"></div>
            </div>
		</div>

		<!-- ***** FOOTER **** -->
		<footer>
			<h6>© 2025</h6>
			<h6>Made with ♥ by Diana Fernández</h6>
		</footer>

        <script type="module" src="JS/script.js"></script>
    </body>
</html>
